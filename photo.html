<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anniversary Photo Album</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url(https://wallpapercave.com/wp/wp8988217.jpg);
            background-position: center;
            
            margin: 0;
            padding: 0;
        }
        .album {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .photo {
            margin: 10px;
            width: 170px;
            border: 2px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .photo img {
            display: block;
            width: 100%;
            height: auto;
        }
        .caption {
            padding: 10px;
            text-align: center;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; padding: 20px;">Anniversary Photo Album</h1>
    <div class="album">
        <div class="photo">
            <img src="Us1.jpg" alt="Photo 1">
            <div class="caption">Caption for Photo 1</div>
        </div>
        <div class="photo">
            <img src="Us2.jpg" alt="Photo 2">
            <div class="caption">Caption for Photo 2</div>
        </div>
        <div class="photo">
            <img src="Us3.jpg" alt="Photo 3">
            <div class="caption">Caption for Photo 3</div>
        </div>
        <div class="photo">
            <img src="Us4.jpg" alt="Photo 4">
            <div class="caption">Caption for Photo 4</div>
        </div>
        <div class="photo">
            <img src="photo5.jpg" alt="Photo 5">
            <div class="caption">Caption for Photo 5</div>
</body>
</html>
